<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coming Soon</title>
<style>

  :root{

    --bg1:#ff7e5f; --bg2:#feb47b; --bg3:#ff512f;

    --text:#ffffff; --muted:#ffeedd;

  }

  *{box-sizing:border-box}

  html,body{height:100%}

  body{

    margin:0;

    display:grid;

    place-items:center;

    color:var(--text);

    background: radial-gradient(1200px 800px at 20% 10%, #00000022, transparent),

                linear-gradient(120deg,var(--bg1),var(--bg3),var(--bg2));

    background-size: 200% 200%;

    animation:bgshift 16s ease-in-out infinite;

    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";

  }

  @keyframes bgshift{

    0%{background-position:0% 50%}

    50%{background-position:100% 50%}

    100%{background-position:0% 50%}

  }

  .card{

    text-align:center;

    padding: clamp(28px, 6vw, 72px);

    background: rgba(0,0,0,0.28);   /* solid (no backdrop-filter) to prevent ghosting */

    border: 1px solid rgba(255,255,255,0.22);

    border-radius: 24px;

    box-shadow: 0 10px 40px rgba(0,0,0,0.35);

    width:min(92vw,860px);

  }

  h1{

    margin:0 0 .5em;

    font-size: clamp(44px, 9vw, 120px);

    line-height:.95;

    letter-spacing:.02em;

    text-transform:uppercase;

    /* crisp, no motion; slight glow for pop */

    text-shadow: 0 2px 0 rgba(0,0,0,.25), 0 0 22px rgba(255,255,255,.25);

  }

  .date{

    font-size: clamp(18px, 3.6vw, 34px);

    font-weight:800;

    letter-spacing:.04em;

    color:#fff;

    padding:.45em .9em;

    border-radius: 999px;

    display:inline-block;

    background: rgba(255,255,255,.14);

    border: 1px solid rgba(255,255,255,.35);

  }

  .tag{

    margin-top:1em;

    font-size: clamp(14px, 2.6vw, 18px);

    color: var(--muted);

    opacity:.95;

  }

  /* light, one-time confetti for fun â€” no heavy effects */

  .confetti{

    position: fixed;

    top:-10vh;

    width:10px;height:14px;opacity:.95;border-radius:3px;

    transform: translateY(-100px) rotate(0deg);

    animation: fall linear forwards;

  }

  @keyframes fall{

    to{ transform: translateY(120vh) rotate(720deg); }

  }
</style>
</head>
<body>
<main class="card" role="main" aria-label="Coming soon">
<h1>ðŸŽ‰ COMING&nbsp;SOON ðŸŽ‰</h1>
<!-- EDIT ME: set your date -->
<div class="date" id="launch-date">October 2, 2025</div>
<div class="tag">Weâ€™re cooking up something fun. See you then!</div>
</main>
<script>

/* Tiny confetti burst (kept lightweight) */

(function(){

  const colors = ['#FF5C5C','#FFE066','#7DD87D','#5CC8FF','#B28DFF','#FF9CEE'];

  const pieces = 40;

  for(let i=0;i<pieces;i++){

    const c=document.createElement('div');

    c.className='confetti';

    c.style.left=Math.random()*100+'vw';

    c.style.background=colors[(Math.random()*colors.length)|0];

    c.style.animationDuration=(4+Math.random()*3)+'s';

    c.style.animationDelay=(Math.random()*0.4)+'s';

    document.body.appendChild(c);

    c.addEventListener('animationend',()=>c.remove());

  }

})();
</script>
</body>
</html>
